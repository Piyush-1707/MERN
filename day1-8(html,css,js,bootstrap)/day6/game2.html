    .card {
    position: relative;
    overflow: hidden;
  }

  .game-img, .video-hover {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  .card:hover .game-img {
    transform: scale(1.05);
    opacity: 0;
  }

  .card:hover .video-hover {
    opacity: 1;
  }

  .video-hover {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 1;
    pointer-events: none;
  }
  </style>
