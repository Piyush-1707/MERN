<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style >
        body {
            font-family: Arial, sans-serif;            
            border: 1px solid #121111;
            border-radius: 5px;
            max-width: 800px;
            margin: 50px auto;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        td {
            padding: 10px;
            width: 50%;
        }
        
</style>
<body >
    <h1>Registration Form</h1>
    <form >
        <table>
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input type="text" name="first_name" required>
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    <input type="text" name="last_name" required>
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date" name="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    Phone no:
                </td>
                <td>
                    <input type="number" name="PhoneNo" required>
                </td>
            </tr>
            <tr>
                <td>
                    College Name:
                </td>
                <td>
                    <input type="text" name="clgName" required>
                </td>
            </tr>
            <tr>
                <td>
                    Branch:
                </td>
                <td>
                    <input type="text" name="branch" required>
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender" required>Male
                
                    <input type="radio" name="gender" required>Female
                </td>
            </tr>
            <tr>
                <td>
                    Location:
                </td>
                <td>
                    <input type="text" name="text" required>
                </td>
            </tr>
            <tr>
                <td>
                    Course:
                </td>
                <td>
                    <select name="course" id="">
                        <option value="MERN">----</option>
                        <option value="MERN">MEARN</option>
                        <option value="ML">ML</option>
                        <option value="AI">AI</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td style="padding: 40px;"colspan="2">
                    <input type="checkbox" name="terms" required>I agree to the terms and conditions
                </td>                                                                    
            </tr>
            <tr>
                <td>
                    <button style="width:100%;background-color: chartreuse;">Register</button>                                        
                </td>
                <td>
                    <button style="width: 100%;background-color: crimson;">Reset</button>
                </td>

            </tr>

        </table>
    </form>

    
</body>
</html>
