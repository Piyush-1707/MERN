<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Steam Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam Logo">
        STEAM
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">STORE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">COMMUNITY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">DEADSHOT_1707</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CHAT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SUPPORT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="gameCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img1.png" class="d-block w-100" alt="Game 1">
      </div>
      <div class="carousel-item">
        <img src="img2.png" class="d-block w-100" alt="Game 2">
      </div>
      <div class="carousel-item">
        <img src="img3.png" class="d-block w-100" alt="Game 3">
      </div>
    </div>
  </div>

  <!-- Cards Section -->
  <div class="container mt-5">
    <h3 class="text-center mb-4">Top Games</h3>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col-3">
        <div class="card h-200">
          <img src="gmn1.jpg" class="card-img-top" alt="Card 1">
          <div class="card-body">
            <h5 class="card-title">GTA V</h5>
            <p class="card-text">Description of Game 1.</p>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card h-100">
          <img src="gmn2.jpg" class="card-img-top" alt="Card 2">
          <div class="card-body">
            <h5 class="card-title">Cricket 24</h5>
            <p class="card-text">Description of Game 2.</p>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card h-100">
          <img src="gmn3.jpg" class="card-img-top" alt="Card 3">
          <div class="card-body">
            <h5 class="card-title">NBA 2k25</h5>
            <p class="card-text">Description of Game 3.</p>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card h-100">
          <img src="gmn4.jpg" class="card-img-top" alt="Card 4">
          <div class="card-body">
            <h5 class="card-title">WWE 2k25</h5>
            <p class="card-text">Description of Game 4.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Steam Games Clone | Made with Bootstrap
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
